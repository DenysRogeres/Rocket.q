<!DOCTYPE html>
    <head>
        <title>Rocket.Q</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="room" class="content">
            <header>
                <a href="home.html">
                    <img src="assets/logo.svg" alt="Logo Rocket.Q" />
                </a>

                <div class="buttons">
                    <div class="button outlined">
                        #323425
                        <img src="/assets/copy.svg" alt="Copiar e colar">
                    </div>
                    <a href="#" class="button">
                       <img src="assets/users-white.svg" alt="Criar sala"/>
                       Criar sala
                    </a>

                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que vocẽ quer perguntar?"></textarea>
                        
                    <footer>
                        <div>
                            <img src="/assets/lock_black.svg" alt="Icon Lock">
                            Essa pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>    

                    </form>
                </section>
                
                <section id="question">
                    <!-- Assessibilidade -->
                    <h2 class="sr-only">Perguntas da comunidade</h2>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="Avatar Icon">
                            </div>

                            <div class="question">
                                <p>Qual o melhor framework do mercado</p>
                            </div>

                        </div>
                        <div class="action">
                            <a href="#" class="check">
                                <img src="/assets/check.svg" alt="Check">
                                Marcar como lida
                            </a>

                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Trash">
                                Excluir
                            </a>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
